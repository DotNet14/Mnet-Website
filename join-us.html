<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MNET Academy</title>
  <link rel="stylesheet" href="join-us.css">
  <link rel="icon" href="images/MNET logo.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <h2>wellcome To Ment Academy</h2>
            <p>Your gateway to expert guidance. Connect with us today, and we'll reach out within 24 hours!"</p>
            <form id="contact-form" action="mailto:heronightrider12@gmail.com" method="post" enctype="text/plain">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Leave us a message..." required></textarea>
                <button type="submit">Send message</button>
            </form>
        </div>
        <div class="side-img">
            <img src="images/join-us.jpg" alt="">
        </div>
    </div>
</body>
</html>
